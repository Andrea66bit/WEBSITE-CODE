<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | BOží Music</title>
  <link rel="stylesheet" href="login-register.css" />
</head>
<body>
  <div class="auth-box">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>

      <p class="alt-login-text">Or sign in with:</p>
      <div class="social-buttons">
        <button class="google" type="button" onclick="socialLogin('Google')">Google</button>
        <button class="facebook" type="button" onclick="socialLogin('Facebook')">Facebook</button>
      </div>

      <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const storedEmail = localStorage.getItem("email");
      const storedPassword = localStorage.getItem("password");

      if (email === storedEmail && password === storedPassword) {
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials.");
      }
    });

    function socialLogin(provider) {
      alert(`${provider} login simulated! Redirecting to homepage...`);
      sessionStorage.setItem("loggedIn", "true");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
